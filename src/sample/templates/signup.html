{% load static %}
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Create your Aquarium Account</title>
</head>

<body>
    <div class="signup-pane">
        <div class="title-logo-wrapper">
            <a href="{% url 'sample:index' %}"> <img src="{% static 'img/logo_transparent.png' %}"></a>
        </div>
        <h2>Create your Account</h2>
        <form action="" method="post">
            <input class="input-field" type="text" value="${ param.loginInfo }" placeholder="Email">
            <input class="input-field" type="password" value="${ param.password }" placeholder="Password"
                maxlength="15">
            <input class="input-field" type="password_confirm" value="${ param.password }" placeholder="Confirm"
                maxlength="15">
            <div class="error-filed">
                <c:out value="${ requestScope.errorMessage }" />
                <c:forEach var="messageList" items="${ requestScope.errorMessageList }">
                    <c:out value="${ messageList }" />
                    <br>
                </c:forEach>
            </div>
            <table class="button-table">
                <tbody>
                    <tr>
                        <td><a class="button" href="">Create</a></td>
                    </tr>
                </tbody>
            </table>
            <table id="login-isntead">
                <tr>
                    <td><a href="{% url 'sample:login' %}" id="login-isntead-link">Login instead</a></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
